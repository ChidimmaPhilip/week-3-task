<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="">
    <head><h1>Genesys Survey Form</h1>
     </head>
     <body>
        <form action="example.com/path" method="post">
                <label for="Name"><h4>Name:</h4></label>
                <input type="text" id="Name" name="Name" placeholder="Enter your name"><br>
                

             <label for=" user email"> <h4>Email Address:</h4></label>
                    <input type="email" id="user email" name="email" placeholder="Enter your email"><br>

                    <label for="dob"><h4>Date of Birth:</h4></label>
                    <input type="date" id="dob" name="dob" placeholder="Enter your age"><br>

                    <label for="occupation"> <h4>Which option best describes you: </h4></label>
<select name="occupation">
                      <option value="unemployed">Unemployed</option>
                      <option value="student"selected>Student</option>
                      <option value="employed">Employed</option></select><br>
                                 
<h4>Would you recommend Genesys upskill to a friend?</h4>
<div>
  <input type="radio" id="Yes" name="recommendation" value="Yes">
  <label for="Yes">Yes</label>
</div>

<div>
  <input type="radio" id="No" name="recommendation" value="No">
  <label for="No">No</label>
</div>

<div>
  <input type="radio" id="Maybe" name="recommendation" value="Maybe">
  <label for="Maybe">Maybe</label>
</div><br>

<h4>Languages and Frameworks known (check all that apply) </h4>


<div>
  <input type="checkbox" id="C" name="Application" value="C">
  <label for="C">C</label>
</div>

<div>
  <input type="checkbox" id="C++" name="Application" value="C++">
  <label for="C++">C++</label>
</div>

<div>
  <input type="checkbox" id="C#" name="Application" value="C#">
  <label for="C#">C#</label></div>

  <div>
    <input type="checkbox" id="Java" name="Application" value="Java">
    <label for="Java">Java</label>
  </div>

  <div>
    <input type="checkbox" id="Python" name="Application" value="Python">
    <label for="Python">Python</label>
  </div>
  
  <div>
    <input type="checkbox" id="Javascript" name="Application" value="Javascript">
    <label for="Javascript">Javascript</label>
  </div>

  <div>
    <input type="checkbox" id="React" name="Application" value="React">
    <label for="React">React</label>
  </div>

  <div>
    <input type="checkbox" id="Angular" name="Application" value="Angular">
    <label for="Angular">Angular</label>
  </div>

  <div>
    <input type="checkbox" id="Django" name="Application" value="Django">
    <label for="Django">Django</label>
  </div>

  <div>
    <input type="checkbox" id="Spring" name="Application" value="Spring">
    <label for="Spring">Spring</label>
       
  </div>
<div>
    <h4>Any comments or suggestions</h4>
    <textarea rows="5" cols="20"></textarea>

</div>

<div>
    <button type="submit">Submit</button>
</div>
  






                      
                      

                
        
                  
                  
              
               
        </form>
     </body>
</html>
